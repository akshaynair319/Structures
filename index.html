<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Canvas</title>
  </head>
  <body>
    <div class="sidebar">
      <button
        id="toggle-modal"
        class="btn btn-primary"
        data-toggle="tooltip"
        title="Hooray!"
      >
        Add Array
      </button>
      <button id="clear-canvas" class="btn btn-primary">clear canvas</button>
      <button id="undo-canvas" class="btn btn-primary">undo</button>
      <div class="color-picker">
        <div class="color-change" style="background: black"></div>
        <div class="color-change" style="background: red"></div>
        <div class="color-change" style="background: blue"></div>
        <div class="color-change" style="background: green"></div>
        <input
          type="color"
          id="selectedColor"
          name="selectedColor"
          value="#ff0000"
        />
      </div>
      <input
        class="slider"
        type="range"
        min="1"
        max="100"
        value="5"
        id="myRange"
      />
    </div>

    <div id="modal" class="">
      <form id="arrayForm">
        <div class="form-field m-2">
          <label for="ArrayName">Name</label>
          <input type="text" id="ArrayName" placeholder="optional" />
        </div>
        <div class="form-field m-2">
          <label for="ArrayInput">Values</label>
          <input type="text" id="ArrayInput" placeholder="max 10 numbers" />
        </div>
        <button type="submit" class="btn btn-primary m-2">create</button>
      </form>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module" src="./index.js"></script>
  </body>
</html>
